mode: Mainline
branches:
  main:
    regex: ^main$
    is-main-branch: true
    increment: Patch
  feature:
    regex: ^features?[/-]
    is-main-branch: false
    increment: Inherit
  release:
    regex: ^releases?[/-]
    is-main-branch: false
    increment: Inherit
  hotfix:
    regex: ^hotfix(es)?[/-]
    is-main-branch: false
    increment: Patch
  support:
    regex: ^support[/-]
    is-main-branch: false
    increment: Patch
  pull-request:
    regex: ^pull-requests[/-]
    is-main-branch: false
    increment: Inherit
